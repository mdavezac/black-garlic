compilers:
- compiler:
    modules: []
    operating_system: {{mac_version}}
    paths:
      cc: /usr/bin/clang
      cxx: /usr/bin/clang++
      f77: /usr/local/bin/gfortran
      fc: /usr/local/bin/gfortran
    spec: clang@8.0.0-apple
{%- for name, suite in gccs.items() %}
- compiler:
    modules: []
    operating_system: {{mac_version}}
    paths:
{%-   for type, compiler in suite.items() %}
        {{type}}: {{compiler}}
{%-   endfor %}
    spec: {{name}}
{%- endfor %}
- compiler:
    modules: []
    operating_system: {{mac_version}}
    paths:
      cc: /usr/local/bin/icc-16.0
      cxx: /usr/local/bin/icpc-16.0
      f77: /usr/local/bin/ifort-16.0
      fc: /usr/local/bin/ifort-16.0
    spec: intel@16.0.1
