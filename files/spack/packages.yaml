{% set dirname = salt['file.dirname'] %}
packages:
    cmake:
        paths:
{%- for u, v in cmakes.items() %}
            {{u}}: {{dirname(dirname(v))}}
{%- endfor %}
        buildable: False
    python:
       paths:
{%- for u, v in pythons.items() %}
           {{u}}: {{dirname(dirname(v))}}
{%- endfor %}
       buildable: False
    pcre:
      paths:
{%- for u, v in pcres.items() %}
           {{u}}%clang: {{dirname(dirname(v))}}
{%- endfor %}
      buildable: False
    git:
      paths:
{%- for u, v in gits.items() %}
            {{u}}: {{dirname(dirname(v))}}
{%- endfor %}
      buildable: False
    pkgconfig:
      variants: ~internal_glib
    pkg-config:
      variants: ~internal_glib
    # boost:
    #   paths:
    #     boost@1.63.0 -python %clang: /usr/local/Cellar/boost/1.63.0/
    intel-mkl:
      paths:
        intel-mkl@system%intel: /opt/intel
      buildable: False
    curl:
      paths:
        curl@system: /usr/
      buildable: False
